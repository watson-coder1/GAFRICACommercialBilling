<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glinta Africa - Premium WiFi</title>
    <meta http-equiv="refresh" content="2;url=http://glintaafrica.com/portal/login?mac=$(mac)&ip=$(ip)">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #006B3F 50%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 60px rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .tagline {
            font-size: 16px;
            color: #FFD700;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            margin: 30px auto;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 18px;
            color: #FFD700;
            margin: 20px 0;
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #FFD700;
            animation: load 2s ease-out forwards;
        }
        
        @keyframes load {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            font-size: 14px;
        }
        
        .feature {
            color: #FFD700;
        }
        
        .redirect {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
            .logo {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Welcome to Glinta WiFi</h1>
        <p class="tagline">âœ¨ Premium Internet Solutions</p>

        <div class="progress">

        </div>
        
        <div class="features">
            <div class="feature">âš¡ Fast</div>
            <div class="feature">ðŸ”’ Secure</div>
            <div class="feature">ðŸ’Ž Premium</div>
        </div>
        
        <p class="redirect">
            Redirecting to portal in <span id="count">2</span> seconds...
        </p>
    </div>
    
    <script>
        let c = 2;
        const el = document.getElementById('count');
        setInterval(() => {
            c--;
            if (c > 0) el.textContent = c;
        }, 1000);
        
        setTimeout(() => {
            window.location.href = "http://glintaafrica.com/portal/login?mac=$(mac)&ip=$(ip)";
        }, 2000);
    </script>
</body>
</html>
