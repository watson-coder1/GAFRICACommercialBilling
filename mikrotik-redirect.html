<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glinta Africa - Premium WiFi Access</title>
    <meta http-equiv="refresh" content="3;url=http://glintaafrica.com/portal">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #006B3F 75%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 215, 0, 0) 70%);
            pointer-events: none;
        }
        
        .particle:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 10%;
            animation: floatUp 15s infinite;
        }
        
        .particle:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 70%;
            animation: floatUp 20s infinite;
            animation-delay: 2s;
        }
        
        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 40%;
            animation: floatUp 18s infinite;
            animation-delay: 4s;
        }
        
        .particle:nth-child(4) {
            width: 120px;
            height: 120px;
            left: 85%;
            animation: floatUp 22s infinite;
            animation-delay: 1s;
        }
        
        .particle:nth-child(5) {
            width: 60px;
            height: 60px;
            left: 25%;
            animation: floatUp 16s infinite;
            animation-delay: 3s;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            color: white;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(255, 215, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Logo */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5),
                        0 0 60px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite, rotate 20s linear infinite;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, transparent, #FFD700, transparent);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5),
                           0 0 60px rgba(255, 215, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7),
                           0 0 80px rgba(255, 215, 0, 0.5);
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Typography */
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .tagline {
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 0.9;
            }
        }
        
        /* Loading animation */
        .loader-container {
            margin: 40px 0;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            position: relative;
        }
        
        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 50%;
        }
        
        .loader-ring:nth-child(1) {
            border-top-color: #FFD700;
            animation: spin 1.5s linear infinite;
        }
        
        .loader-ring:nth-child(2) {
            border-right-color: #FFA500;
            animation: spin 2s linear infinite reverse;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
        }
        
        .loader-ring:nth-child(3) {
            border-bottom-color: #FFD700;
            animation: spin 2.5s linear infinite;
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status text */
        .status {
            font-size: 20px;
            color: #FFD700;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out 0.7s both;
        }
        
        .redirect-info {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 1.1s both;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 3px;
            animation: progress 3s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        /* Icon animations */
        .wifi-icon {
            font-size: 24px;
            display: inline-block;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Features */
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 1.3s both;
        }
        
        .feature {
            text-align: center;
            flex: 1;
        }
        
        .feature-icon {
            font-size: 30px;
            margin-bottom: 5px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
        
        .feature:nth-child(2) .feature-icon {
            animation-delay: 1s;
        }
        
        .feature:nth-child(3) .feature-icon {
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .feature-text {
            font-size: 12px;
            color: #FFD700;
            opacity: 0.8;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }
            
            .features {
                font-size: 11px;
            }
            
            .feature-icon {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="logo">G</div>
        
        <h1>Welcome to Glinta WiFi</h1>
        <p class="tagline">Premium Internet Solutions for Kenya</p>
        
        <div class="loader-container">
            <div class="loader">
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
            </div>
        </div>
        
        <p class="status">
            <span class="wifi-icon">📡</span> Connecting to High-Speed Internet
        </p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <span class="feature-text">Lightning Fast</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🔒</span>
                <span class="feature-text">Secure</span>
            </div>
            <div class="feature">
                <span class="feature-icon">💎</span>
                <span class="feature-text">Premium</span>
            </div>
        </div>
        
        <p class="redirect-info">
            Redirecting to purchase portal in <span id="countdown">3</span> seconds...
        </p>
    </div>
    
    <script>
        // Countdown timer
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                countdownEl.textContent = count;
            } else {
                clearInterval(timer);
                countdownEl.textContent = 'now';
            }
        }, 1000);
        
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "http://glintaafrica.com/portal";
        }, 3000);
        
        // Add sparkle effect on mouse move (desktop only)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.background = '#FFD700';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '9999';
                sparkle.style.animation = 'sparkle 1s ease-out forwards';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            });
            
            // Add sparkle animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkle {
                    0% {
                        transform: translate(0, 0) scale(1);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(0, -50px) scale(0);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
